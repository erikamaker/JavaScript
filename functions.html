<!DOCTYPE html>

<body>
  <script>

    function add7(number) {
        var sum = number + 7
        return sum
    }

    console.log(add7(9)); // Output: 12

    function multiply(num1,num2) {
        var product = num1 * num2
        return product
    }

    console.log(multiply(9,2)); // Output: 18

    function capitalize(str) {
        var firstLetter = str.charAt(0).toUpperCase();
        var remainingLetters = str.slice(1).toLowerCase();
        var capitalizedString = firstLetter + remainingLetters;
        return capitalizedString;
    }

    // Example usage
    console.log(capitalize("hello")); // Output: "Hello"
    console.log(capitalize("WORLD")); // Output: "World"
    console.log(capitalize("eXaMpLe")); // Output: "Example"

    function lastLetter(str) {
        var lasty = str.charAt(str.length -1)
        return lasty
    }

    console.log(lastLetter("last letter should be z")) ;

  </script>
</body>
